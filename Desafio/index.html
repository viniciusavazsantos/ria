<html>
    <head>
        <title>Cadastro de Funcionário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="./js/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap-theme.min.css" />
        <script src="./bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./js/maskMoney.js"></script>

        <style>
            .label-default{
                text-align:center;            
            }
            .negrito {
                font-weight:bold;
            }
            #tabela{
                display:none;
            }
        </style>

    </head>

    <body>
        <div class="container jumbotron">
            <h2 class='label-default'>Formulário de Cadastro</h2>
            <br />
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nome:</label>
                    <div class="col-sm-5">
                        <input class="form-control" id="nome" type="text" placeholder="Nome">
                    </div>
                    <div>
                        <label class="col-sm-1 control-label">Telefone:</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="telefone" type="text" placeholder="Telefone" maxlength = "12" OnKeyPress="mascaraTelefone('##-####-####', this)" onkeydown = "return apenasNumero(event)">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Profissão:</label>
                    <div class="col-sm-5">
                        <input class="form-control" id="profissao" type="text" placeholder="Profissão">
                    </div>
                    <div>
                        <label class="col-sm-1 control-label">Salário:</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="salario" type="text" placeholder="Salario">
                        </div>
                    </div>
                </div>
                <div class='col-sm-offset-1'>
                    <input class="btn btn-success" type = "button" id='gravar' value = "Enviar" />   
                    <input class="btn btn-default" type = "button" id='limpar' value = "Limpar" />
                </div> 
            </form>
        </div>

        <table id = "tabela" class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th> 
                    <th>Profissão</th>
                    <th>Salário</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody id="incluir">                
            </tbody>
        </table>
    </body>
</html>
